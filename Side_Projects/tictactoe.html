<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>

	<table>
		<tr>
			<td class="cell" id="0"></td>           <!-- this allows for organization  -->
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>      
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>       
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>                 <!-- at the end of the game there will be a text shown -->
	</div>
	<button onClick="startGame()">Replay</button>           <!-- button to replay the gaemm -->

  <script src="script.js"></script>      <!-- javascript -->
</body>
</html>
